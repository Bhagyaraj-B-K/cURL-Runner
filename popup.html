<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cURL Runner</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #e0e0e0;
      --button-hover: #cccccc;
      --textarea-bg: #f5f5f5;
      --textarea-border: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --button-bg: #333333;
        --button-hover: #444444;
        --textarea-bg: #2b2b2b;
        --textarea-border: #555555;
      }
    }

    body {
      font-family: monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      width: 320px;
    }
    
    #header {
      display: flex; 
      align-items: center; 
      gap: 0.5rem;
      padding-bottom: 0.5rem;
    }

    h3 {
      margin-top: 0;
      font-size: 1rem;
    }

    textarea {
      width: 99%;
      height: 120px;
      background-color: var(--textarea-bg);
      color: var(--text-color);
      border: 1px solid var(--textarea-border);
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 0.75rem;
      padding: 0.6rem;
      width: 100%;
      font-weight: bold;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="icon128.png" alt="icon" style="width: 24px; height: 24px;" />
    <h3 style="margin: 0;">cURL-Runner</h3>
  </div>

  <textarea id="curlInput" placeholder="Paste your cURL command here..." spellcheck="false"></textarea>
  <button id="runBtn">Run</button>

  <script src="popup.js"></script>
</body>
</html>
